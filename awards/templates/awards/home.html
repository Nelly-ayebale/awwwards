{% extends 'awards/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">

            <div class="row">
                <button class="btn btn-sm btn-outline-primary ml-4 mb-3" data-toggle="modal"
                    data-target="#staticBackDrop">
                    Post Website
                </button>
                <div class="modal fade" id="staticBackDrop" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Post Website</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {%bootstrap_form form %}
                                    <button class="btn btn-primary">Upload</button>
                                    <button type="button" class="btn  btn-primary mt-2" data-dismiss="modal">
                                        Close
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% for project in projects %}
            <div class="card mb-4">
                <div class="card-title">
                    <img src="{{project.image.url}}" alt="" style="width: 300px;" class="m-4">

                </div>
                <p class="ml-2">Caption:{{project.description}}</p>
                <img src="{{project.profile.user.profile.profile_photo.url}}"
                    class="rounded-circle border ml-3 mt-2  mr-3" alt="{{profile.user.user.username}}" width="35"
                    height="35">
                <p class="ml-2">Uploaded by:<a href="{% url 'user' image.profile.user.username  %}" class="mt-4 ">
                        {{image.profile.user.username}}</a></p>


            </div>
            {% endfor %}
        </div>

    </div>

</div>

{% endblock %}
